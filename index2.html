<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Df5kztZ3rOcLOonFN1rudtIxm6buhcdA"></script>
    
</head>
<body>
	<div id="qrcode"></div>
	<script type="text/javascript">

      const pointBak = new BMap.Point(123.432511, 41.703259);
      const convertor = new BMap.Convertor();
      convertor.translate([pointBak], 1, 5,function(resPoint) {
          if(resPoint && resPoint.points && resPoint.points.length>0){
             
              lng = resPoint.points[0].lng;
              lat = resPoint.points[0].lat;
			  
			  alert(lng);
			  alert(lat);
          }
          const point = new BMap.Point(lng, lat);
          const geo = new BMap.Geocoder();
      	
          geo.getLocation(point, (res) => {
      		
      		alert(JSON.stringify(res));
      		var addComp = res.surroundingPois;
      		alert(JSON.stringify(addComp));
      		alert(addComp[0].title);
      		
      		
      		
          });
      	
      });
	  
	</script>
</body>
</html>
