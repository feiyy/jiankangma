<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>	
	</head>
	<body>		
       <script>      
       	navigator.geolocation.getCurrentPosition((position) => {
       	    let lat = position.coords.latitude;
       	    let lng = position.coords.longitude;       		
			alert(lat);
			alert(lng);     	 
       	});
       	
       </script>
	</body>
</html>
